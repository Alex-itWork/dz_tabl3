<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смета на аниматоров</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Смета на аниматоров</h2>

<table>
    <thead>
        <tr>
            <th>Персонаж</th>
            <th>Время выступления</th>
            <th>Цена</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Белоснежка</td>
            <td>12.00</td>
            <td>1 500 руб.</td>
        </tr>
        <tr>
            <td>Лунтик</td>
            <td>12.30</td>
            <td>4 800 руб.</td>
        </tr>
        <tr>
            <td>Маша и Медведь</td>
            <td>13.15</td>
            <td>8 400 руб.</td>
        </tr>
        <tr>
            <td>Бэтмен</td>
            <td>13.45</td>
            <td>5 200 руб.</td>
        </tr>
        <tr>
            <td>Джек Воробей</td>
            <td>14.30</td>
            <td>3 300 руб.</td>
        </tr>
        <tr>
            <td>Аватар</td>
            <td>14.50</td>
            <td>4 000 руб.</td>
        </tr>
        <tr>
            <td>Энгри Бердс</td>
            <td>15.20</td>
            <td>2 150 руб.</td>
        </tr>
    </tbody>
    <tfoot>
        <tr class="total">
            <td colspan="2">ИТОГО</td>
            <td>29 350 руб.</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
